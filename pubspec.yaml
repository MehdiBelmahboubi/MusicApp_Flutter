name: music_app_flutter
description: "A new Flutter project."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.5.4
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  flutter_svg: ^0.22.0
  flutter_bloc: ^7.0.0
  hydrated_bloc: ^7.0.0
  path_provider: ^2.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
flutter:
  uses-material-design: true
  assets:
     - assets/fonts/
     - assets/images/
     - assets/vectors/
  fonts:
     - family: Satoshi
       fonts:
         - asset: assets/fonts/Satoshi-Black.ttf
           weight: 900
         - asset: assets/fonts/Satoshi-Bold.ttf
           weight: 600
         - asset: assets/fonts/Satoshi-Light.ttf
           weight: 500
         - asset: assets/fonts/Satoshi-Medium.ttf
           weight: 400
         - asset: assets/fonts/Satoshi-Regular.ttf
           weight: 300